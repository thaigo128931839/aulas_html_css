<!DOCTYPE html>
<html lang="pt-BR_">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS</title>

        <!-- 2 internal CSS -->
    <style>
        p {
            color:aquamarine;
            font-size: 20px;
        }
    </style>

<!--  3 external css  -->

</head>
<body>
    <!-- 1- inline CSS -->
    <h1 style="color:yellowgreen">Mudar cor com o inline </h1>

    <!-- 2 internal CSS -->
    <p>eu fui estilixado pelo internal </p>
    <p>Mais um paragrafo</p>

    <!-- 3 external CSS  -->
    <h2>Mudar cor external CSS</h2>

    <!-- 4 ordem do css -->
    <p style="color:blue">Ordem do css </p>
    <p>Ordem do css numero 2 </p>

    <!-- 5 crie um h3 e mude a cor com external  -->

    <h3 style="color:blue">Eu te amo sobrenome</h3>
    <!-- 6 classes -->
    <p class="paragrafos ">Algum texto </p>
    <p class="paragrafo">Denovo algum texto</p>
    <p class="paragrafos" >Pelo amor algum texto denovo </p>
</body>
</html>
